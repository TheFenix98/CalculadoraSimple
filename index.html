<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleshett.css">
</head>
<body>
    <div class="granContenedor">
        <div class="visor"></div>
        <div class="teclas">
            <div class="primerFilaOperadores">
                <button class="fraccion">1/x </button>
                <button class="potencia">X^2 </button>
                <button class="radicacion">√</button>
                <button class="division">÷</button>
            </div>
            <div class="primerafilanumeros">
                <button class="n1">1</button>
                <button class="n2">2</button>
                <button class="n3">3</button>
                <button class="multiplicacion">X</button>
            </div>
            <div class="segundafilanumeros">
                <button class="n4">4</button>
                <button class="n5">5</button>
                <button class="n6">6</button>
                <button class="resta">-</button>
            </div>
            <div class="tercerafilanumeros"></div>
                <button class="n7">7</button>
                <button class="n8">8</button>
                <button class="n9">9</button>
                <button class="suma">+</button>
        </div>
        <div class="cuartafilanumeros">
            <button class="negativo">+/-</button>
            <button class="n0">0</button>
            <button class="coma">,</button>
            <button class="buttonigual">=</button>
        </div>
    </div>
</body>
</html>
